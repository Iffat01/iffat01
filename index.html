<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href= style.css>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Office Appointment Scheduler</h1>
        <p>Book your appointment easily and quickly</p>
    </header>
    
    <main>
        <form class="appointment-form" id="appointmentForm">
            <h2>Schedule an Appointment</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="appointmentType">Appointment Type:</label>
            <select id="appointmentType" name="appointmentType" required>
                <option value="" disabled selected>Select an appointment type</option>
                <option value="consultation">Consultation</option>
                <option value="follow-up">Follow-up</option>
                <option value="new patient">New Patient</option>
            </select>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Any additional information..."></textarea>

            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmationMessage" class="hidden"></div>
    </main>

    <footer>
        <p>&copy; 2023 Office Appointment Scheduler. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.classList.remove('hidden');
            confirmationMessage.innerHTML = `<h3>Appointment Booked!</h3>
                                              <p>Thank you, ${document.getElementById('name').value}. Your appointment has been scheduled.</p>`;
            this.reset();
        });
    </script>
</body>
</html>
